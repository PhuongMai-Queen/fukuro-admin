<nb-card>
  <nb-card-header>
    Danh Sách Người Quản Trị
  </nb-card-header>

  <nb-card-body>
    <div *ngIf="role == 'admin'">
      <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustomAction($event)">
      </ng2-smart-table>
    </div>
    <div *ngIf="role != 'admin'">
      <ng2-smart-table [settings]="settings2" [source]="source" (custom)="onCustomAction($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
