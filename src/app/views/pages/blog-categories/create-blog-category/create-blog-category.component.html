<h5>Thêm Mới Loại Bài Viết</h5>
<form [formGroup]="blogCategories" (ngSubmit)="saveBlogCategories()">
  <div class="row">
    <div class="col-sm-9">
      <nb-card>
        <nb-card-header>Tên Loại Bài Viết</nb-card-header>
        <nb-card-body>
          <div class="form-group">
              <input type="text" nbInput fullWidth formControlName="name">
            <div *ngIf="submitted && f.name.errors">
              <small *ngIf="f.name.errors.required" class="text-danger small-popup">Tên loại bài viết không được bỏ trống!</small>
            </div>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-sm-3">
      <nb-card>
        <nb-card-header>Trạng thái</nb-card-header>
        <nb-card-body>
          <div class="form-group">
            <nb-radio-group formControlName="status">
              <nb-radio value="1">Kích hoạt</nb-radio>
              <nb-radio value="0">Vô hiệu hoá</nb-radio>
            </nb-radio-group>
          </div>
        </nb-card-body>
      </nb-card>
      <button type="submit" nbButton status="success" fullWidth>Lưu</button>
    </div>
  </div>
</form>
