<div class="container">
  <nb-card>
    <nb-card-header>
        <div class="text-center">
          <img src="assets/images/logofukuro.png" width="15%">
        </div>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="resetPass" (ngSubmit)="resetPassword()">
        <div class="css-form-login row pb-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <h5 class="text-center">ĐẶT LẠI MẬT KHẨU</h5>
          <div class="form-group">
            <input type="password" nbInput fullWidth status="primary" placeholder="Nhập mật khẩu mới" formControlName="new_password">
            <div *ngIf="submitted && f.new_password.errors">
              <small *ngIf="f.new_password.errors.required" class="text-danger small-popup">Mật khẩu mới không được bỏ trống!</small>
              <small *ngIf="f.new_password.errors.minlength" class="text-danger small-popup">Mật khẩu phải ít nhất 6 kí tự! <br></small>
            </div>
          </div>
          <div class="form-group">
            <input type="password" nbInput fullWidth status="primary" placeholder="Xác nhận mật khẩu mới" formControlName="cf_password">
            <div *ngIf="submitted && f.cf_password.errors">
              <small *ngIf="f.cf_password.errors.required" class="text-danger small-popup">Mật khẩu mới không được bỏ trống!</small>
              <small *ngIf="f.cf_password.errors.minlength" class="text-danger small-popup">Mật khẩu phải ít nhất 6 kí tự! <br></small>
            </div>
          </div>
          <div class="text-center d-block">
            <button type="submit" nbButton status="primary" fullWidth>Cập nhật</button>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
